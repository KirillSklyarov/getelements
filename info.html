<h2>Info about gist</h2>
<div>
    <section>
        <header>Владелец</header>
        <p [ngClass]="{anonimous:gist.isAnonimous()}">{{getOwner(gist)}}</p>
    </section>
    <section [ngClass]="{invisible:gist.isAnonimous()}">
        <img height="460" width="460" [src]="gist.getAvatarUrl()">
    </section>
    <section>
        <a [href]="gist.html_url">Страница на Github</a>
    </section>
</div>
