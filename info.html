<h2>Info about gist</h2>
<div>
    <section>
        <header>Владелец</header>
        <p [ngClass]="{invisible:ownerEditing}" (click)="ownerEdit()">{{getOwner(gist)}}</p>
        <input type="text" [ngClass]="{invisible:!ownerEditing}" [(ngModel)]="owner" 
        (keypress)="($event.keyCode==13)? ownerEdit() : return">
    </section>
    <section [ngClass]="{invisible:isAnonimous(gist)}">
        <img height="460" width="460" [src]="getAvatarUrl(gist)">
    </section>
    <section>
        <a [href]="gist.html_url">Страница на Github</a>
    </section>
</div>
